<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="Javascript/main.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <h1>Pathfinding Visualiser</h1>
        <div class="wrapper">
          <form>
            <label for="algorithm" class="labelAlgo"
              >Choose an algorithm:
            </label>
            <select name="algorithm" id="algorithm" class="btn select">
              <option value="Dijkstra">Dijkstra's</option>
              <option value="A*">A*</option>
              <option value="Floyd">Floyd-Warshall</option>
              <option value="BFS">BFS</option>
            </select>
          </form>
        </div>
        <div class="wrapper">
          <button class="startButton btn" onclick="start()">Start</button>
        </div>
        <div class="wrapper">
          <button id="wallButton" class="btn" onclick="wallEdit()">
            Create walls
          </button>
        </div>
        <div class="wrapper">
          <button class="refreshButton btn" onclick="refresh()">Refresh</button>
        </div>
        <div class="wrapper">
          <form>
            <label for="weightButton" class="labelAlgo">Heuristics: </label>
            <input
              type="checkbox"
              value="checked"
              id="weightButton"
              class="chkBox"
            />
          </form>
        </div>
      </nav>
      <div id="Grid"></div>
    </main>
  </body>
</html>

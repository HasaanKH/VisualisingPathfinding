<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="Javascript/main.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <div class="wrapper">
          <form>
            <label for="algorithm">Choose an algorithm: </label>
            <select name="algorithm" id="algorithm">
              <option value="Dijkstra">Dijkstra's</option>
              <option value="A*">A*</option>
            </select>
          </form>
        </div>
        <div class="wrapper">
          <button class="startButton" onclick="start()">Start</button>
        </div>
        <div class="wrapper">
          <button id="wallButton" onclick="wallEdit()">Create walls</button>
        </div>
        <div class="wrapper">
          <button class="refreshButton" onclick="refresh()">Refresh</button>
        </div>
        <div class="wrapper">
          <form>
            <label for="weightButton">Weight: </label>
            <input type="checkbox" class="weightButton" name="weightButton" />
          </form>
        </div>
      </nav>
      <div id="Grid"></div>
    </main>
  </body>
</html>
